  isar_generator: ^3.1.0+1
  dev: ^1.0.0
  path_provider: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  # 코드 제너레이터 툴
  build_runner: ^2.4.9

