version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  # 캘린더 패키지
  table_calendar: ^3.1.1
  # 다국어 지원
